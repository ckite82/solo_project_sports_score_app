{% extends 'base.html' %}

{% block content %}
<h1>Games</h1>

<p>2020 Schedule</p>

{% for game in all_games %}
<tr>
    <td>
        <div class="games">
            <a href="/games/{{game.id}}">{{game.team1, game.team2, game.game_week, game.league}}</a>
        </div>
    </td>
</tr>

    
{% endfor %}
    
{% endblock  %}
